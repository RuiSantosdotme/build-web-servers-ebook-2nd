<!DOCTYPE html>
<html>
  <body>
    <h1>Change text color</h1>
    <p id="text">This text will change color.</p>
    <p>
      <button onclick="document.getElementById('text').style.color='red'">Red Text</button>
    </p>
    <p>
      <button onclick="document.getElementById('text').style.color='blue'">Blue Text</button>
    </p>
    <p>
      <button onclick="document.getElementById('text').style.textAlign='center'">Center Text</button>
    </p>
  </body>
</html>
