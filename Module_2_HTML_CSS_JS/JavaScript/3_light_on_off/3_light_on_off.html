<!DOCTYPE html>
<html>
  <body>
    <h1>Control the Lamp</h1>
    <p>Click the buttons to change the image</p>
    <p>
      <img id="imageLamp" src="light_bulb_on.png">
    </p>
    <p>
      <button onclick="document.getElementById('imageLamp').src='light_bulb_on.png'">Turn on the light</button>
    </p>
    <p>
      <button onclick="document.getElementById('imageLamp').src='light_bulb_off.png'">Turn off the light</button>
    </p>
  </body>
</html>
